<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!--Bootstrapの設定-->
<link th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
<title>Diary</title>
</head>
<body>
	<div th:fragment="diary_contents">
		<div class="diary wrapper">
			<div class="date-move">
				<div class="date">
					<p th:text="*{#dates.format(date, 'yyyy年MM月dd日')}">2021年10月30日</p>
				</div>
				<div class="move">
					<a class="yesterday btn btn-sm btn border"
						href="javascript:void(0)">&lt;</a> <a
						class="tomorrow btn btn-sm border" href="javascript:void(0)">&gt;</a>
				</div>
				<div class="edit" style="display: none;">
					<button type="button" id="save" class="btn btn-sm btn-success">保存</button>
					<button type="button" id="cancel"
						class="btn btn-sm btn-light border ml-2">キャンセル</button>
				</div>
			</div>
			<div class="display">

				<div class="input-area">
					<!--<p>1</p>-->
					<a id="edit1" class="editBtn" href="#"
						th:style="'display:' + *{(good1 == null ? 'inline-block' : 'none')}">タップして編集する</a>
					<a id="goodText1" class="goodText" href="#" th:text="*{good1}"
						th:style="'display:' + *{(good1 != null ? 'inline-block' : 'none')}"></a>
					<!--<p>2</p>-->
					<a id="edit2" class="editBtn" href="#"
						th:style="'display:' + *{(good2 == null ? 'inline-block' : 'none')}">タップして編集する</a>
					<a id="goodText2" class="goodText" href="#" th:text="*{good2}"
						th:style="'display:' + *{(good2 != null ? 'inline-block' : 'none')}"></a>
					<!--<p>3</p>-->
					<a id="edit3" class="editBtn" href="#"
						th:style="'display:' + *{(good3 == null ? 'inline-block' : 'none')}">タップして編集する</a>
					<a id="goodText3" class="goodText" href="#" th:text="*{good3}"
						th:style="'display:' + *{(good3 != null ? 'inline-block' : 'none')}"></a>
				</div>
			</div>
			<div class="edit">
				<div class="error alert alert-danger" style="display: none;">
					<p>error message</p>
				</div>
				<div class="input" id="input1" style="display: none;">
					<!--<p>1</p>-->
					<textarea class="good" th:field="*{good1}" placeholder=""></textarea>
					<p id="count1" class="text-right"
						th:text="*{good1 != null} ? *{#strings.length(good1)} : 0">0</p>
				</div>
				<div class="input" id="input2" style="display: none;">
					<!--<p>2</p>-->
					<textarea class="good" th:field="*{good2}" placeholder=""></textarea>
					<p id="count2" class="text-right"
						th:text="*{good2 != null} ? *{#strings.length(good2)} : 0">0</p>
				</div>
				<div class="input" id="input3" style="display: none;">
					<!--<p>3</p>-->
					<textarea class="good" th:field="*{good3}" placeholder=""></textarea>
					<p id="count3" class="text-right"
						th:text="*{good3 != null} ? *{#strings.length(good3)} : 0">0</p>
				</div>
				<input type="hidden" th:field="*{date}">
			</div>
			<div class="searchMode" style="display: none;">
				<div class="input-group input-group-sm">
					<input type="text" class="form-control"
						placeholder="キーワードを入力してください">
					<div class="input-group-append">
						<button type="button" class="btn btn-outline-secondary">検索</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
