<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!--Bootstrapの設定-->
<link th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
  rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
<title>タイムライン</title>
</head>
<body>
  <div th:fragment="timeline_contents" th:if="${timeline}"
    class="timeline">
    <div class="diarylist">
      <div class="one-day"
        th:onclick="|clickCalendarDay('__${#dates.format(diary.date, 'yyyy/MM/dd')}__')|"
        th:each="diary : ${timeline}">
        <div class="date">
          <p th:text="${#dates.format(diary.date, 'yyyy年MM月dd日')}"></p>
        </div>
        <a id="text1" href="#" style="display: block;"
          th:text="${diary.good1}"></a> <a id="text2" href="#"
          style="display: block;" th:text=${diary.good2}> </a> <a
          id="text3" href="#" style="display: block;"
          th:text="${diary.good3}"> </a>
      </div>
    </div>
  </div>
</body>
</html>
