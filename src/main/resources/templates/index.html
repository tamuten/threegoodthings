<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">

<link th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
<title>Three Good Things</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header class="border-bottom">

		<div class="outer flex-items header-in">

			<div class="title">
				<p>
					<a href="#">Three good things</a>
				</p>
			</div>
			<div class="hamburger-menu">

				<input type="checkbox" id="menu-btn-check"> <label
					for="menu-btn-check" class="menu-btn"><span></span></label>
				<!-- ここからメニュー -->
				<div class="menu-content">
					<ul>
						<li><a href="#" class="diaryBtn">日記</a></li>
						<li><a href="#" class="showTimeline">タイムライン</a></li>
						<li><a href="#" class="searchBtn">検索</a></li>
						<li><a href="#">ユーザー</a></li>
					</ul>
				</div>
			</div>
			<div class="header-list">
				<ul>
					<li><a href="#" class="diaryBtn">日記</a></li>
					<li><a href="#" class="showTimeline">タイムライン</a></li>
					<li><a href="#" class="searchBtn">検索</a></li>
					<li><a href="#">ユーザー</a></li>
				</ul>
			</div>
		</div>

	</header>
	<form name="myForm" method="post" th:action="@{/register}"
		th:object="${mainForm}">
		<div class="outer row bkwhite">
			<div class="main col-xs-12 col-md-7">
				<div th:replace="diary :: diary_contents"></div>
				<div class="timeline wrapper" style="display: none;">

					<div class="diarylist">
						<div class="one-day" th:each="diary : ${timeline}">
							<div class="date">
								<p th:text="${#dates.format(diary.date, 'yyyy年MM月dd日')}">2022年01月02日</p>
							</div>
							<a id="text1" href="#" style="display: block;"
								th:text="${diary.good1}"></a> <a id="text2" href="#"
								style="display: block;" th:text=${diary.good2}> </a> <a
								id="text3" href="#" style="display: block;"
								th:text="${diary.good3}"> </a>
						</div>
					</div>
				</div>
			</div>
			<div class="right-widget col-xs-12 col-md-5">
				<div class="out-cal">
					<div th:replace="calendar :: calendar_contents"></div>
				</div>
				<div class="wrapper">
					<div class="search input-group input-group-sm">
						<input type="text" class="form-control">
						<div class="input-group-append">
							<button type="button" class="btn btn-outline-secondary">検索</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<footer>
		<p>
			©︎ Copyright 2021-2022 by Three good things. <a href="#">問い合わせ</a>
		</p>
	</footer>
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
	<script type="text/javascript" th:src="@{/js/manipulateDiary.js}"></script>
	<script type="text/javascript" th:src="@{/js/dateUtil.js}"></script>
	<script type="text/javascript" th:src="@{/js/numberUtil.js}"></script>
</body>
<meta th:name="_csrf" th:content="${_csrf.token}" />
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
</html>
