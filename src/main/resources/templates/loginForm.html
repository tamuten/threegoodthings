<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>loginForm</title>

</head>
<body>
	<div th:fragment="loginForm_contents" class="login">
		<div th:if="${loginForm}">
			<form method="post" th:action="@{/login}" class="form-signin"
				th:object="${loginForm}">
				<div class="login-form">
					<div class="signin text-left">
						<h1>Sign In</h1>
					</div>
					<div th:if="${param.error}">Invalid username and password.</div>
					<div th:if="${param.logout}">You have been logged out.</div>
					<input type="text" name="mailaddress" placeholder="メールアドレス">
					<input type="password" name="password" placeholder="パスワード">
					<p>
						<a href="#">パスワードを忘れた場合</a>
					</p>
					<input class="login-btn" type="submit" value="ログイン">
					<div class="signup">
						<p>
							アカウントをお持ちでないですか？<a th:href="@{signup}" id="">登録する</a>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
